<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Enhanced Page Title -->
    <title>Contact Manager Pro - Professional Contact Management</title>
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Professional contact management system built with GWT framework">
    <meta name="keywords" content="contact management, GWT, professional, business">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìá</text></svg>">
    
    <!-- Google Fonts (Already imported in CSS but adding as backup) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Bootstrap CSS (keeping your original) -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Your Enhanced CSS -->
    <link type="text/css" rel="stylesheet" href="index.css" />
    
    <!-- GWT Module Script -->
    <script type="text/javascript" language="javascript" src="gwt_basic/gwt_basic.nocache.js"></script>
    
    <!-- Additional Meta Tags for Mobile -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Contact Manager">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    ">
        <div style="text-align: center; color: white;">
            <div style="
                width: 60px;
                height: 60px;
                border: 4px solid rgba(255,255,255,0.3);
                border-top: 4px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            "></div>
            <h2 style="font-family: 'Inter', sans-serif; font-weight: 600; margin: 0;">Contact Manager Pro</h2>
            <p style="font-family: 'Inter', sans-serif; opacity: 0.8; margin: 8px 0 0;">Loading your contacts...</p>
        </div>
    </div>

    <!-- NoScript Message -->
    <noscript>
        <div style="
            width: 90%;
            max-width: 500px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-align: center;
            z-index: 10000;
        ">
            <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
            <h3 style="margin: 0 0 12px; font-weight: 600;">JavaScript Required</h3>
            <p style="margin: 0; opacity: 0.9; line-height: 1.5;">
                This Contact Manager application requires JavaScript to function properly. 
                Please enable JavaScript in your browser settings and reload the page.
            </p>
        </div>
    </noscript>

    <!-- Main Application Container -->
    <main>
        <div id="mainContainer" style="
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        ">
            <!-- GWT application will be inserted here -->
        </div>
    </main>


    <!-- Custom JavaScript for Enhanced UX -->
    <script>
        // Hide loading screen once page is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000); // Show loading for at least 1 second for better UX
        });

        // Add smooth scrolling
        document.documentElement.style.scrollBehavior = 'smooth';

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + F for search focus
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                const searchBox = document.querySelector('.form-control');
                if (searchBox) {
                    searchBox.focus();
                }
            }
        });

        // Add CSS animations keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
